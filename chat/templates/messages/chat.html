<html>
<head>
    <title>Chat</title>
</head>
<body>
    <h1 id="room-name"> {{ room_name|json_script:"room-name" }} </h1>
    <p>Message log</p>
    <textarea id="chat-log" cols="100" rows="20" readonly></textarea><br>
    <p>Input your name</p>
    <input id="name" size="100"><br>
    <p>Input your message</p>
    <input id="chat-message-input" type="text" size="100" onkeydown="handleSubmitKeys(event)"><br/>
    <button id="chat-message-submit" onclick="sendMessage()">Send</button>
    <button id="chat-message-submit-all" onclick="sendMessage(true)">Send To All</button>

    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent)

        const chatSocket = new WebSocket(`ws://localhost:8001/chat/${roomName}/`)

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.name + ": " + data.message + '\n')
        }
        chatSocket.onerror = function(e) {
            console.log(e)
        }

        const messageInputDom = document.querySelector('#chat-message-input')

        function sendMessage(toAll = false) {
            const message = messageInputDom.value

            const nameInputDom = document.querySelector('#name')
            const name = nameInputDom.value

            chatSocket.send(JSON.stringify({
                'message': message,
                'room': (toAll ? 'ALL' : roomName),
                'name': name,
            }));
            messageInputDom.value = ''
        }

        function handleSubmitKeys(e) {
            if (e.keyCode == 13) {
                sendMessage(e.shiftKey);
            }
        }
    </script>
</body>
</html>
